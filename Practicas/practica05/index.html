<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Posicionamiento CSS</title>
</head>
<body>
  <h1>Elementos en bloque</h1>
  <article class="bloque">
    <div class="div1"> Uno </div>
    <div  class="div2">Dos</div>
    <div  class="div3">Tres</div>
    <div  class="div4">Cuatro</div>
    <div  class="div5">Cinco</div>
  </article>
  <h2>Elementos en linea</h2>
  <article class="enLinea">
    <div class="div1"> Uno </div>
    <div  class="div2">Dos</div>
    <div  class="div3">Tres</div>
    <div  class="div4">Cuatro</div>
    <div  class="div5">Cinco</div>
  </article>
  <h2>Elementos en table cell</h2>
  <article class="cell">
    <div class="div1"> Uno </div>
    <div  class="div2">Dos</div>
    <div  class="div3">Tres</div>
    <div  class="div4">Cuatro</div>
    <div  class="div5">Cinco</div>
  </article>
  <article class="bloque">
    <div class="div1" id="relativo"> Relativo </div>
    <div  class="div2" id="absoluto">Absoluto</div>
    <div  class="div3" id="fijo">Fijo</div>
  </article>
</body>
</html>
