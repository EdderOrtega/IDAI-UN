<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mecánico Automotriz</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./images/taller.png" alt="">
      </div>
      <div class="titulo">
        <h1>Bienvenidos</h1>
      </div>
    </nav>
  </header>
  <section>
    <form action="">
      <table>
        <thead>
          <th>
            Opciones de servicio
          </th>
          <th>
            Tipo de motor y tipo de auto
          </th>
          <th>
            Datos Personales
          </th>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" name="aceiteFiltro" id="aceiteFiltro">
              <label for="aceiteFiltro">Cambio de aceite y filtro</label>
              <br>
              <input type="checkbox" name="afinacion" id="afinacion">
              <label for="afinacion">Afinación general</label>
              <br>
              <input type="checkbox" name="aire" id="aireAcondicionado">
              <label for="aireAcondicionado">Mantenimiento a aire acondicionado</label>
              <br>
              <input type="checkbox" name="frenos" id="frenos">
              <label for="frenos">Servicio de frenos</label>
              <br>
              <input type="checkbox" name="sustitucionAceite" id="sustitucionAceite">
              <label for="sustitucionAceite">Sustitución del filtro de aceite</label>
              <br>
              <input type="checkbox" name="alineacion" id="alineacion">
              <label for="alineacion">Alineación y Balanceo</label>
              <br>
              <input type="checkbox" name="enfriamiento" id="enfriamiento">
              <label for="enfriamiento">Sistema de enfriamiento</label>
              <br>
              <input type="checkbox" name="amortiguadores" id="amortiguadores">
              <label for="amortiguadores">Amortiguadores</label>
            </td>
            <td>
              <input type="radio" name="cilindros" id="cuatrocilindros" value="cuatroCilindros">
              <label for="cuatrocilindros">4 cilindros</label> <br>
              <input type="radio" name="cilindros" id="seisCilindros" value="seisCilindros">
              <label for="seisCilindros">6 cilindros</label><br>
              <input type="radio" name="cilindros" id="ochoCilindros" value="ochoCilindros">
              <label for="ochoCilindros">8 cilindros</label>
              <hr>
              <h2>Tipo de auto</h2>
              <input type="radio" name="tipoAuto" id="autoSedan" value="sedan">
              <label for="autoSedan">Sedan</label> <br>
              <input type="radio" name="tipoAuto" id="autoLujo" value="lujo">
              <label for="autoLujo">Lujo</label><br>
              <input type="radio" name="tipoAuto" id="autoDeportivo" value="Deportivo">
              <label for="autoDeportivo">Deportivo</label><br>
              <input type="radio" name="tipoAuto" id="autoFamiliar" value="familiar">
              <label for="autoFamiliar">Familiar</label> <br>
              <input type="radio" name="tipoAuto" id="autoCamioneta" value="camioneta">
              <label for="autoCamioneta">Camioneta</label>
            </td>
            <td>
              <div class="datos">
                  <label for="marca">Marca</label>
                  <input type="text" name="marca" id="marca">
              </div>
              <div class="datos">
                  <label for="modelo">Modelo</label>
                  <input type="text" name="modelo" id="modelo">
              </div>
              <div class="datos">
                  <label for="anio">Año</label>
                  <input type="text" name="anio" id="anio">
              </div>
              <div class="datos">
                  <label for="kilometraje">Kilometraje</label>
                  <input type="text" name="kilometraje" id="kilometraje">
              </div>
              <div class="datos">
                  <label for="factura">Requiere factura? (si o no)</label>
                  <input type="text" name="factura" id="factura">
              </div>
              <hr> 
              <label class="pago" for="tipoPago">Tipo de pago</label>
              <select name="tipoPago" id="tipoPago">
                <option value="1">Efectivo</option>
                <option value="2">Tarjeta de crédito o débito</option>
                <option value="3">Transferencia</option>
                <option value="4">Crédito a 3 meses</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </section>
</body>
</html>
