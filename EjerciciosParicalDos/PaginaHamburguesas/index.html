<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Idai Burguer</title>
</head>
  <body>
    <header>
      <table>
        <tr>
          <td class="logo">
            <img src="./images/IDAI Burger.png" alt="">
          </td>
          <td>
            <h1>Idai burguer</h1>
            <hr>
            <h2>Teléfono: 01-23-45-67-89</h2>
            <p><a href="www.idaiHamburguesas.ioo">Ir a la página web oficial</a></p>
            <marquee behavior="" direction="">Coding Hamburguers</marquee>
          </td>
        </tr>
      </table>
    </header>
    <section>
      <form id="formulario" action="">
        <table>
          <thead>
            <th colspan="2">
              Seleccionar producto
            </th>
            <th colspan="2">
              Detalles de la hamburguesa
            </th>
            <th>
              Cantidad y orden
            </th>
          </thead>
          <tbody>
            <tr >
              <td class="container">
                <input   type="radio" name="tipoHamburguesa" value="35" id="radioHamSencilla">
                <label for="radioHamSencilla">Hamburguesa Sencilla $35.00</label>
                <br>
                <input type="radio" name="tipoHamburguesa" value="45" id="radioHamEspecial">
                <label for="radioHamEspecial">Hamburguesa Especial $45.00</label>
                <br>
                <input type="radio" name="tipoHamburguesa" value="60" id="radioHamDoble">
                <label for="radioHamDoble">Hamburguesa Doble $60.00</label>
                <br>
                <input type="radio" name="tipoHamburguesa" value="90" id="radioHamSuprema">
                <label for="radioHamSuprema">Hamburguesa Suprema $90.00</label>
              </td>
              <td>
                <input type="radio" name="tipoCarne" value="10" id="radioHamTradicional">
                <label for="radioHamTradicional">Tradicional Especial</label>
                <br>
                  <input type="radio" name="tipoCarne" value="30" id="radioHamAngus">
                <label for="radioHamAngus">Angus</label>
                <br>
                  <input type="radio" name="tipoCarne" value="20" id="radioHamPollo">
                <label for="radioHamPollo">Pollo</label>
                <br>
                <input type="radio" name="tipoCarne" value="50" id="radioHamRoast">
                <label for="radioHamRoast">Roast</label>
                <br>
                <input type="radio" name="tipoCarne" value="70" id="radioHamBeef">
                <label for="radioHamBeef">Beef</label>
              </td>
              <td >
                <input type="checkbox" name="ingredientes" id="ingTomate" value="10">
                <label for="ingTomate">Tomate</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingCebolla" value="10">
                <label for="ingCebolla">Cebolla</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingQuesoAmarillo" value="10">
                <label for="ingQuesoAmarillo">Queso Amarillo</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingJamon" value="10">
                <label for="ingJamon">Jamon</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingAguacate" value="10">
                <label for="ingAguacate">Aguacate</label>
              </td>
              <td>
                <input type="checkbox" name="ingredientes" id="ingCebollaMorada" value="10">
                <label for="ingCebollaMorada">Cebolla Morada</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingQuesoGouda" value="10">
                <label for="ingQuesoGouda">Queso gouda</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingPiña" value="10">
                <label for="ingPiña">Piña</label>
                <br>
                <input type="checkbox" name="ingredientes" id="ingChampiñones" value="10">
                <label for="ingChampiñones">Champiñones</label>
                <br>
                <input type="checkbox" name="ingredientes" id="peperoni" value="10">
                <label for="peperoni">Peperoni</label>   
              </td>
            <td >
              <label for="cantidadHam">Cantidad </label>
              <input  type="text" name="cantidadHam" id="cantidadHam">
              <br>
              <br>
              <label for="inputCliente">Cliente</label>
              <input class="cliente" type="text" name="cliente" id="nombreCliente">
              <br>
              <br>
            <label for="listEntrega">Entregar en :</label>
            <select name="tipoEntrega" id="tipoEntrega">
              <option value="Domicilio">Domicilio</option>
              <option value="Comer aquí">Comer aquí</option>
              <option value="Pick up order">Pick up order</option>
            </select>
            </td>
            </tr>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
  
        <button id="boton" class="btn" type="button">Enviar datos</button>
        <input class="btn" type="reset" value="borrar datos">
      </form>
    </section>
      <script src="./script.js"></script>
  </body>
</html>
